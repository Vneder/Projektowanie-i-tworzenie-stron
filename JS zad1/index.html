<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - zadania 1</title>
</head>

<body>
    <div class="zad1">
        <h1>Zad1</h1>
        <p>
            Wpisz tekst, który ma zostać podzielony:
        </p>
        <input type="text" name="tekstWejsciowy" class="inputText1">

        <button class="btnSeparateText">Rozdziel</button>
        <br><br>
        <div class="outputText1"></div>
    </div>

    <div class="zad2">
        <h1>Zad2</h1>
        <p>
            Wpisz tekst, który ma zostać zamieniony na unicody:
        </p>
        <input type="text" name="tekstWejsciowy" class="inputText2">

        <button class="btnChangeText">Zamien</button>
        <br><br>
        <div class="outputText2"></div>
    </div>

    <div class="zad3">
        <h1>Zad3</h1>
        <p>
            Wpisz tekst, który ma zostać zakodowany:
        </p>
        <input type="text" name="tekstWejsciowy" class="inputText3">
        <input type="number" name="przesuniecie" class="inputNumber">

        <button class="btnCodeText">Zamien</button>
        <br><br>
        <div class="outputText3"></div>
    </div>

    <div class="zad4">
        <h1>Zad4</h1>
        <p>
            Wpisz tekst, który wykona sumę wartości znaków:
        </p>
        <input type="text" name="tekstWejsciowy" class="inputText4">

        <button class="btnMathText">Zamien</button>
        <br><br>
        <div class="outputText4"></div>
    </div>

    <script src="zad1.js"></script>
    <script src="zad2.js"></script>
    <script src="zad3.js"></script>
    <script src="zad4.js"></script>
</body>

</html>
